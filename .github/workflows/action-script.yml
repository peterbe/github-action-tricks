name: Using Action script

on:
  pull_request:

permissions:
  contents: read

jobs:
  action-scripts:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2

      - name: Set label based on PR
        id: label-setter
        run: node .github/actions-scripts/set-label.js

      - name: Debug what the step above did
        run: echo "${{ steps.label-setter.outputs.myLabel }}"
