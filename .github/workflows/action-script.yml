name: Using Action script

on:
  pull_request:

permissions:
  contents: read

jobs:
  action-scripts:
    runs-on: ubuntu-latest
    steps:

      - name: Debug
        run: |
          ls -l .github/actions-scripts/set-label.js
      - name: Set label based on PR
        id: label-setter
        run: .github/actions-scripts/set-label.js

      - name: Debug what the step above did
        run: echo "${{ steps.label-setter.outputs.myLabel }}"
