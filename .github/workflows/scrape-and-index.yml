      - uses: actions/github-script@v6
        id: set-matrix
        with:
          script: |
            console.log(context)
            console.log({eventName: context.eventName})
            if (context.eventName === "workflow_dispatch") {
              return ["ja"]
            }
            //console.log("EVENT", github.event)
            //if (github.event === "schedule") {
            //  return ["ja", "es"]
            //}
            //if (github.event && github.event.action === "completed" && github.event.workflow_run.conclusion == "success") {
            //  return ["en"]
